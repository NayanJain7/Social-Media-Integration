<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email" />
    <meta
      name="google-signin-client_id"
      content="68572524931-i5pc27qv3bne6h0imu46ggbqkuhcm40p.apps.googleusercontent.com"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
   

     <!-- login section start -->
    <div id="logreg-forms">
      <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">
        Sign in with
      </h1>
      <div>
        <button
          class="g-signin2 btn social-btn"
          data-onsuccess="onSignIn"
          type="button"
          data-theme="dark"
        />

         <button
          class="g-signin2 btn social-btn"
          data-onsuccess="onSignIn"
          type="button"
          data-theme="dark"
        />
      </div>
     
      </div>
    </div>
    <!-- login section end -->

    <!-- Information section start -->

    <div class="container information ">
      <div class="row m-4">
        <div class="col-4">
          <div class="login-purple-pink p-3 shadow-lg rounded text-center">
            <div class="profile-img">
              <img
                src="https://www.privateislandsonline.com/uploads/245/image_d05d567275.jpg"
                alt="profile_img"
                height="140px"
                width="140px;"
                id="image"
              />
            </div>
            <form class="mt-5">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-sm bg-light"
                  id="name"
                  readonly
                />
              </div>

              <div class="form-group">
                <input
                  type="email"
                  class="form-control form-control-sm bg-light"
                  id="email"
                  readonly
                />
              </div>

              <div class="mt-5">
                <a href="https://nayanjain7.github.io/Social-Media-Integration/" class="btn btn-sm btn-light col" onclick="signOut();"> Signout </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Information section end -->
  </body>
</html>
